<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - beastro</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
     <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo-section">
                <a href="index.html" class="nav-logo">
                    <i class="fas fa-gamepad"></i>
                    <span>Beastro</span>
                </a>
            </div>
            
            <div class="nav-menu-section">
                <ul class="nav-menu">
                    
                    <li class="nav-item">
                        <a href="products.html" class="nav-link">
                            <i class="fas fa-box"></i>
                            Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="custombuild.html" class="nav-link">
                            <i class="fas fa-tools"></i>
                            Custom Build
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="components.html" class="nav-link">
                            <i class="fas fa-microchip"></i>
                            Components
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">
                            <i class="fas fa-envelope"></i>
                            Contact
                        </a>
                    </li>

                    
                </ul>
                
                
            </div>
            
            <div class="nav-actions">
                
                <div class="nav-toggle">
  <span class="bar"></span>
  <span class="bar"></span>
  <span class="bar"></span>
</div>

            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join beastro and start building your dream PC</p>
            </div>

            <div id="auth-error" class="auth-error" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-message"></span>
            </div>

            <div id="auth-success" class="auth-success" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="success-message"></span>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input
                                type="text"
                                id="firstName"
                                name="firstName"
                                placeholder="Enter your first name"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input
                                type="text"
                                id="lastName"
                                name="lastName"
                                placeholder="Enter your last name"
                                required
                            />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            required
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            placeholder="Confirm your password"
                            required
                        />
                    </div>
                </div>

                <button type="submit" class="auth-button" id="register-btn">
                    <i class="fas fa-user-plus"></i>
                    <span>Create Account</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>
                    Already have an account? 
                    <a href="login.html" class="auth-link">Sign in here</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize Particles.js with enhanced configuration
        document.addEventListener('DOMContentLoaded', function() {
            // Wait a bit for particles to load
            setTimeout(() => {
                particlesJS("particles-js", {
                    particles: {
                        number: { 
                            value: 120, 
                            density: { 
                                enable: true, 
                                value_area: 800 
                            } 
                        },
                        color: { 
                            value: ["#06b6d4", "#a78bfa", "#6366f1", "#0ea5e9"] 
                        },
                        shape: { 
                            type: "circle" 
                        },
                        opacity: { 
                            value: 0.7, 
                            random: true,
                            anim: {
                                enable: true,
                                speed: 1,
                                opacity_min: 0.1,
                                sync: false
                            }
                        },
                        size: { 
                            value: 4, 
                            random: true,
                            anim: {
                                enable: true,
                                speed: 2,
                                size_min: 0.1,
                                sync: false
                            }
                        },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: "#06b6d4",
                            opacity: 0.6,
                            width: 2
                        },
                        move: {
                            enable: true,
                            speed: 3,
                            direction: "none",
                            random: true,
                            straight: false,
                            out_mode: "out",
                            bounce: false,
                            attract: {
                                enable: true,
                                rotateX: 600,
                                rotateY: 1200
                            }
                        }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { 
                                enable: true, 
                                mode: "grab" 
                            },
                            onclick: { 
                                enable: true, 
                                mode: "push" 
                            },
                            resize: true
                        },
                        modes: {
                            grab: { 
                                distance: 140, 
                                line_linked: { 
                                    opacity: 1 
                                } 
                            },
                            push: { 
                                particles_nb: 4 
                            },
                            repulse: {
                                distance: 200,
                                duration: 0.4
                            }
                        }
                    },
                    retina_detect: true
                });
            }, 500);
        });
    </script>
    <script src="js/auth.js"></script>
    <script src="js/mobile-nav-fixed.js"></script>
</body>
</html>
